<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-snackbar</title>
  <link rel="stylesheet" href="./css/2-snackbar.css">
  <script type="module" src="./js/2-snackbar.js" defer></script>
</head>

<body>
  <section>
    <a class="link-home" href="./index.html">Go to home</a>

    <form class="form">
      <label>
        Delay (ms)
        <input class="first-input" type="number" name="delay" required />
      </label>

      <fieldset class="wrap">
        <legend>State</legend>
        <label class="lbl-wrap fulfilled">
          <input type="radio" name="state" id="fulfilled" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="lbl-wrap">
          <input type="radio" name="state" id="rejected" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="btn-sub" type="submit">Create notification</button>
    </form>

  </section>
</body>

</html>
