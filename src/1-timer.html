<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1-timer</title>
  <link rel="stylesheet" href="./css/1-timer.css">
  <script type="module" src="./js/1-timer.js" defer></script>
</head>

<body>
  <section>
    <a class="link-home" href="./index.html">Go to home</a>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start id="startButton">Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days id="days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds id="seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

  </section>
</body>

</html>
